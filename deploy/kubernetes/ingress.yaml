apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: graphiti-mcp
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt
spec:
  tls:
    - hosts:
        - your.domain
      secretName: graphiti-tls
  rules:
    - host: your.domain
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: graphiti-mcp
                port:
                  number: 80

