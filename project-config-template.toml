# Graphiti MCP Server Project Configuration Template
# This file will be automatically copied to .graphiti/config.toml in your project

[server]
# Server settings
host = "127.0.0.1"
port = 8080
max_connections = 200
requests_per_second = 80
request_timeout_seconds = 30
request_body_limit_bytes = 1048576 # 1MB
buffer_capacity = 1024
require_auth = true
allowed_origins = ["http://localhost:8080"]

[cozo]
# 默认使用 sqlite 并将数据库落在项目工作目录的 .graphiti/data/graphiti.db
engine = "sqlite"
path = ""  # 留空时，程序会按项目目录自动设置为 .graphiti/data/graphiti.db
options = {}

[llm]
# LLM configuration
provider = "openai"
model = "gpt-4"
api_key = ""  # Set your API key here or use environment variable
temperature = 0.7
max_tokens = 2048

[embedder]
# Embedding configuration - default to native Candle approximate (tokenizer-only)
provider = "gemma_candle"
model = "google/embeddinggemma-300m"
dimension = 768
device = "auto"
batch_size = 32
timeout = 120

[graphiti]
# Graphiti-specific settings
max_episode_length = 1000
max_memories_per_search = 50
similarity_threshold = 0.7
learning_enabled = true
auto_scan_enabled = true
scan_interval_minutes = 30

# Project-specific settings
[project]
name = "My Project"
description = "Project description"
root_path = "."
ignore_patterns = [
    "target/",
    "node_modules/",
    ".git/",
    "*.log",
    "*.tmp"
]

# Logging configuration
[logging]
level = "info"
file_path = "./.graphiti/logs/graphiti.log"
max_file_size = "10MB"
max_files = 5
